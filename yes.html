<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Good Decision</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Nunito', sans-serif;

        background: url("yes_page.png") no-repeat center center/cover;

        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    h1 {
        font-size: 60px;
        color: white;
        font-weight: 700;
        text-shadow: 0 0 12px rgba(0,0,0,0.8);
    }

    /* Heart animation */
    .heart {
        position: absolute;
        font-size: 30px;
        color: #ff1a75;
        animation: floatUp 4s linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        from { transform: translateY(60vh); opacity: 1; }
        to   { transform: translateY(-20vh); opacity: 0; }
    }
</style>
</head>

<body>

<h1>Awww… Good Decision ❤️</h1>

<script>
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (30 + Math.random() * 40) + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}, 250);
</script>

</body>
</html>
