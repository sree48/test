<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Good Decision</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  text-align: center;
  height: 100vh;
  overflow: hidden;
  background: #ffb6c9;
}

/* Hearts animation */
.heart {
  position: absolute;
  font-size: 30px;
  color: red;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

h1 {
  margin-top: 40px;
  font-size: 40px;
  color: #b3003c;
  text-shadow: 0 0 10px white;
}

.gif {
  width: 320px;
  margin-top: 20px;
  border-radius: 20px;
  box-shadow: 0 0 20px white;
}
</style>
</head>

<body>

<h1>Awww… Good decision ❤️</h1>

<img src="YOUR_KISSING_GIF_URL" class="gif">

<script>
// Endless floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (20 + Math.random()*40) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}, 300);
</script>

</body>
</html>
