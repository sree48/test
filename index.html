<!DOCTYPE html>
<html>
<head>
<title>Valentine</title>
<style>
body {
  text-align: center;
  font-family: Arial;
  margin-top: 100px;
  background: pink;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

#yesBtn {
  background: red;
  color: white;
}

#noBtn {
  background: gray;
  color: white;
  position: absolute;
}
</style>
</head>

<body>

<h1>Hi ABC ❤️</h1>
<h2>Will you be my Valentine?</h2>

<button id="yesBtn" onclick="location.href='yes.html'">YES</button>
<button id="noBtn" onmouseover="moveButton()">NO</button>

<script>
function moveButton() {
  const btn = document.getElementById("noBtn");
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}
</script>

</body>
</html>
