<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  text-align: center;
  height: 100vh;
  overflow: hidden;
  color: #fff;
  display: flex;

@keyframes fadeIn {
  from { opacity: 0; }

h1 {
  font-size: 50px;

  margin-bottom: 10px;
}

h2 {

}

button {
  padding: 18px 40px;
  font-size: 22px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  margin: 15px;
  transition: 0.3s;
  box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
}

#yesBtn {
  background: #ff3e6c;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.15);
  background: #ff174a;
}

#noBtn {

  color: white;

</head>

<script>
function moveBtn() {
  const btn = document.getElementById("noBtn");
